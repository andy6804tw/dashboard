<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="/css/main.css">
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
    crossorigin="anonymous">
</head>
  
<body>
  <section id="sideMenu">
    <nav>
      <a href="#" class="active">
        <i class="fa fa-home" aria-hidden="true"></i>Item</a>
      <a href="#">
        <i class="fa fa-sticky-note-o" aria-hidden="true"></i>Item</a>
      <a href="#">
        <i class="fa fa-bookmark-o" aria-hidden="true"></i>Item</a>
      <a href="#">
        <i class="fa fa-calendar-check-o" aria-hidden="true"></i>Item</a>
      <a href="#">
        <i class="fa fa-user-circle-o" aria-hidden="true"></i>Item</a>
      <a href="#">
        <i class="fa fa-cog" aria-hidden="true"></i>Item</a>
    </nav>
  </section>
  <header>
    <div class="search-area">
      <i class="fa fa-search" aria-hidden="true"></i>
      <input type="text">
    </div>
    <div class="user-area">
      <a href="#" class="add">+add</a>
      <a href="#" class="notification">
        <i class="fa fa-bell-o" aria-hidden="true"></i>
        <span class="circle">3</span>
      </a>
      <a href="#">
        <div class="user-img"></div>
        <i class="fa fa-caret-down" aria-hidden="true"></i>
      </a>
    </div>
  </header>

  <section id="content-area">
    <div class="heading">
      <h1>Dashboard</h1>
      <p>Welcome to Dashboard</p>
    </div>

    <div class="cards">
      <div class="card">
        <div class="user-img"></div>
        <span class="user-name">Andy Tsai</span>
        <span class="user-title">full development</span>
        <hr>
        <div class="col-md-4">
          <span class="education">Education</span>
        </div>
        <div class="col-md-4">
          <span class="schools">CJCU</span>
          <span class="schools">CJCU</span>
        </div>
      </div>

      <div class="card">
        <h6>Interview Schedule</h6>
        <span class="date">Jul 7, 2017</span>
        <div class="col-md-2">
          <span class="jop-type">IT</span>
        </div>
        <div class="col-md-10">
          <span class="schools">Best Bbuy HQ</span>
          <span class="schools">Senior develop</span>
          <span class="time">15:01 pm</span>
        </div>
      </div>

    </div>

    <table>
      <thead>
        <tr>
          <th>
            Company
          </th>
          <th>
            Jobs
          </th>
          <th>
            End of Application
          </th>
          <th>
            Location
          </th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Online Shopping</td>
          <td>Java Development</td>
          <td>July 27,2017</td>
          <td>Taiwan</td>
        </tr>
      </tbody>
    </table>

  </section>

</body>

</html>
